<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./YVue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{content}}</p>
        <p y-text="content"></p>
        <p y-html="desc"></p>
    </div>

    <script>
        const app = new YVue({
            el:'#app',
            data:{
                content:1,
                desc:'<span style="color:red">123</span>'
            }
        })

        setInterval(()=>{
            app.content++
        },1000)
    </script>
</body>
</html>
